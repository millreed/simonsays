<!DOCTYPE html>
<html class="https://fonts.googleapis.com/css?family=Press+Start+2P">
  <head>
    <meta charset="UTF-8">
    <title>Simon Says</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<div>
  <div id="pie">
    <div id="center">
      <div id="counter">0</div>
      <button type="button" class="btn btn-primary" id="start">Start!</button>
      <button type="button" class="btn btn-warning" id="reset">Reset</button>
      <p>Strict Mode</p>
      <input id="strict" type="checkbox" checked data-toggle="toggle" data-onstyle="success" data-offstyle="danger">
    </div>
    <div class="redPie"></div>
    <div class="bluePie"></div>
    <div class="yellowPie"></div>
    <div class="greenPie"></div>
  </div>

  <div id="status"></div>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
